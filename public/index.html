<!DOCTYPE html>
<html lang="en" class="page--scoreboard">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/general.css"/>
    <title>VG101 2021FA Lab7 - Tank War (Beta)</title>
</head>
<body>
<nav class="nav">
    <div class="row">
        <div class="column nav__container">
            <ol class="nav__container-item">
                <li>
                    <a href="/" class="nav__logo">TankWarJudge</a>
                </li>
                <li>
                    <a href="/" class="nav__item active">Scoreboard</a>
                </li>
                <li>
                    <a href="/submission" class="nav__item">Submission</a>
                </li>
                <li>
                    <a href="/match" class="nav__item">Match</a>
                </li>
                <li>
                    <a href="/rules" class="nav__item">Rules</a>
                </li>
            </ol>
            <ol class="nav__container-item">
                <li id="signin">
                    <a href="/oauth" class="nav__item">Login</a>
                </li>
            </ol>
        </div>
    </div>
</nav>
<div class="slideout-panel" id="panel">
    <div class="main">
        <div class="row">
            <div class="columns">
                <div class="section">
                    <div class="section__header">
                        <h1 class="section__title">
                            <span class="icon icon-warning text-red"></span>
                            Version 0.0.1
                        </h1>
                    </div>
                    <div class="section__body">
                        <p>Good morning, and in case I don't see ya: Good afternoon, good evening, and good night!</p>
                    </div>
                </div>
                <div class="section">
                    <div class="section__header">
                        <h1 class="section__title">Current Scoreboard</h1>
                        <div class="section__tools">Update at:
                            <span id="refreshTime"></span>
                            (refresh per minute)
                        </div>
                    </div>
                    <div class="section__body no-padding">
                        <div class="section__table-container">
                            <table class="data-table section__table-header">
                                <colgroup>
                                    <col class="col--rank">
                                    <col class="col--user">
                                    <col class="col--score">
                                    <col class="col--wins">
                                    <col class="col--loses">
                                    <col class="col--draws">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th class="col--rank">Rank</th>
                                    <th class="col--user">User</th>
                                    <th class="col--score">Rating</th>
                                    <th class="col--wins">Win</th>
                                    <th class="col--loses">Lose</th>
                                    <th class="col--draws">Draw</th>
                                </tr>
                                </thead>
                            </table>
                            <table class="data-table">
                                <colgroup>
                                    <col class="col--rank">
                                    <col class="col--user">
                                    <col class="col--score">
                                    <col class="col--wins">
                                    <col class="col--loses">
                                    <col class="col--draws">
                                </colgroup>
                                <tbody id="datagrid">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
<script src="/js/jsUtils/jsUtils.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
